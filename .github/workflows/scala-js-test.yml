name: Scala JS Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:

permissions:
  contents: read

defaults:
  run:
    working-directory: peer

jobs:
  scala-js-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "sbt"
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: peer/package-lock.json
      - run: cp env.example .env
        working-directory: ..
      - run: npm ci
      - name: Test
        run: sbt reformJS/test
