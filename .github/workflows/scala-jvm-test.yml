name: Scala JVM Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:

permissions:
  contents: read

defaults:
  run:
    working-directory: peer

jobs:
  scala-jvm-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "sbt"
      - run: cp env.example .env
        working-directory: ..
      - name: Test
        run: export $(cat .env | xargs) && sbt reformJVM/test
